<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><title>Help Center Builder</title><link rel="shortcut icon" href="img/favicon.png" type="image/png"><link rel="stylesheet" href="css/gia.ui.css"><link rel="stylesheet" href="bower/fontawesome/css/font-awesome.min.css"><link rel="stylesheet" href="bower/animate.css/animate.min.css"><link rel="stylesheet" href="bower/angular-loading-bar/build/loading-bar.min.css"><link rel="stylesheet" href="bower/angular-ui-notification/dist/angular-ui-notification.min.css"><link rel="stylesheet" href="css/app.css"></head><body ng-app="HCB"><script type="text/ng-template" id="debug.html"><div ng-controller="DebugController as db"><div class="ctn"><div class="rw sp-0 mt-30"><div class="cl lg-7 sm-ct tr"><div class="rw"><div class="cl md-3"><label for="siteRoot">siteRoot</label></div><div class="cl md-9"><input id="siteRoot" type="text" ng-model="db.configs.siteRoot"></div></div><div class="rw"><div class="cl md-3"><label for="tplRoot">tplRoot</label></div><div class="cl md-9"><input id="tplRoot" type="text" ng-model="db.configs.tplRoot"></div></div><div class="rw"><div class="cl md-3"><label for="apiRoot">apiRoot</label></div><div class="cl md-9"><input id="tplRoot" type="text" ng-model="db.configs.apiRoot"></div></div><div class="rw"><div class="cl md-3"></div><div class="cl md-9 tl"><button ng-click="db.save()" class="bt a">Save</button></div></div></div></div></div></div></script><script type="text/ng-template" id="/tpl/pages/index.html"><div ng-controller="PagesController as pc"><div class="top-bar"><div class="rw sp-0 ph-25"><div class="cl"><div class="heading"><div class="clf"><div class="l"><h2 class="page-title">Pages</h2><h4 class="page-subtitle">Help Center Pages</h4></div><div class="r tr"><a href="#/pages/new" class="bt rd s mr-10"><span class="fa fa-plus mr-5"></span>New Page</a><a href="#/pages/publish" class="bt rd w"><span class="fa fa-upload mr-5"></span>Publish</a></div></div></div></div></div></div><div id="tasks" class="tab"><div class="rw sp-0"><div class="cl"><table ng-show="pc.pages" class="velocity-transition-fadeIn pages"><thead><tr><th>Index</th><th>Slug</th><th>Title</th><th>Description</th></tr></thead><tbody><tr ng-repeat="page in pc.pages"><td ng-bind="page.index"></td><td ng-bind="page.id"></td><td><a ng-href="#/pages/{{page.id}}" ng-bind="page.title" class="mr-10"></a></td><td ng-bind="page.description"></td></tr></tbody></table><p ng-if="pc.pages.length == 0" class="empty">Pages list is empty.</p></div></div></div></div></script><script type="text/ng-template" id="/tpl/pages/edit.html"><div ng-controller="PagesController as pc"><div ng-if="pc.page"><div class="rw sp-0"><div class="cl sm-1"><input type="number" ng-model="pc.page.index" placeholder="Index" class="m-0"></div><div class="cl sm-2"><input type="text" ng-model="pc.page.id" placeholder="ID" class="m-0"></div><div class="cl sm-3"><input type="text" ng-model="pc.page.title" placeholder="Title" class="m-0"></div><div class="cl sm-4"><input type="text" ng-model="pc.page.description" placeholder="Description" class="m-0"></div><div class="cl sm-1"><a ng-click="pc.save()" class="bt ex m-0"><span class="fa fa-save mr-5"></span>Save</a></div><div class="cl sm-1"><a href="#/pages" class="bt ex m-0"><span class="fa fa-close mr-5"></span>Close</a></div></div><div ckeditor="pc.ckeditor" ng-model="pc.page.html"></div></div></div></script><script type="text/ng-template" id="/tpl/pages/publish.html"><div ng-controller="PagesController as pc"><div class="top-bar"><div class="rw sp-0 ph-25"><div class="cl"><div class="heading clf"><div class="l"><h2 class="page-title">Publish Pages</h2><h4 class="page-subtitle">Publish pages to Help Center</h4></div><div class="r"><a ng-click="pc.publish()" class="bt rd mr-10 w"><span class="fa fa-upload mr-5"></span>Publish</a><a href="#/pages" class="bt rd"><span class="fa fa-close mr-5"></span>Cancel</a></div></div></div></div></div><div class="m-25"><pre><code ng-bind="pc.report"></code></pre></div></div></script><div ng-controller="AppController as app" ng-class="{'menu-opened': app.menuOpened}"><div class="lm"><ul ng-click="app.closeMenu()" class="nav"><li ng-click="app.checkLoginNeeded()" class="avatar"><a href><div style="background-image: url(img/avatar.jpg);" class="avatar bi zoomIn animated"></div></a></li><li class="active"><a href="#/pages" ng-cloak><span class="fa fa-book"></span><span class="title">Pages</span></a></li></ul></div><div class="rc"><div class="nb"><div class="rw sp-0"><div class="l mr-15"><a ng-click="app.toggleMenu()" class="menu-toggle"><span class="fa fa-bars"></span></a></div><div class="cl sm-6"><input type="text" placeholder="Search / Navigation" class="search-box"></div><div class="r tr"><ul class="quick-links"><li><a href="#/debug"><span class="fa fa-wrench"></span></a></li><li><a href><span class="fa fa-users"></span></a></li><li><a href><span class="fa fa-server"></span></a></li><li><a href data-method="delete" rel="nofollow"><span class="fa fa-power-off"></span></a></li></ul></div></div></div><div ng-view class="content"></div></div></div><script type="text/javascript" src="bower/jquery/dist/jquery.js"></script><script type="text/javascript" src="bower/underscore/underscore-min.js"></script><script type="text/javascript" src="bower/ckeditor/ckeditor.js"></script><script type="text/javascript" src="js/parse-1.6.7.min.js"></script><script type="text/javascript" src="bower/angular/angular.js"></script><script type="text/javascript" src="bower/angular-ckeditor/angular-ckeditor.min.js"></script><script type="text/javascript" src="bower/angular-route/angular-route.js"></script><script type="text/javascript" src="bower/angular-sanitize/angular-sanitize.js"></script><script type="text/javascript" src="bower/angular-tooltips/dist/angular-tooltips.min.js"></script><script type="text/javascript" src="bower/angular-modal/modal.js"></script><script type="text/javascript" src="bower/angular-loading-bar/build/loading-bar.js"></script><script type="text/javascript" src="bower/angular-ui-notification/src/angular-ui-notification.js"></script><script type="text/javascript" src="bower/angular-animate/angular-animate.js"></script><script type="text/javascript" src="bower/velocity/velocity.js"></script><script type="text/javascript" src="bower/velocity/velocity.ui.js"></script><script type="text/javascript" src="bower/angular-velocity/angular-velocity.js"></script><script type="text/javascript" src="js/AppController.js"></script><script type="text/javascript" src="js/ClickLionAPIService.js"></script><script type="text/javascript" src="js/ParserService.js"></script><script type="text/javascript" src="js/GeneratorService.js"></script><script type="text/javascript" src="js/DebugController.js"></script><script type="text/javascript" src="js/PagesController.js"></script><script type="text/javascript" src="js/routes.js"></script></body></html>
