<div ng-controller="TransactionsController as tc"><div class="top-bar"><div class="rw sp-0 ph-25"><div class="cl"><div class="heading"><h2 class="page-title">Transaction Review Tasks</h2><h4 class="page-subtitle">Ordered by priority</h4></div><ul class="tabs"><li ng-class="{'active': tc.tab == 'wire-transfer'}"><a href="#/transactions/wire-transfer">Wire Transfer</a></li><li ng-class="{'active': tc.tab == 'paypal'}"><a href="#/transactions/paypal">Paypal</a></li></ul></div></div></div><div id="tasks" class="tab"><div class="rw sp-0"><div class="cl"><table ng-show="tc.transactions" class="velocity-transition-fadeIn transactions"><thead><tr><th>No.</th><th>Transaction ID</th><th>Username</th><th>Amount</th><th ng-if="tc.tab == 'paypal'">Note</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="transaction in tc.transactions"><td ng-bind="$index + 1"></td><td ng-bind="transaction.transaction_id"></td><td ng-bind="transaction.user_name"></td><td ng-bind="transaction.amount"></td><td ng-if="tc.tab == 'paypal'" ng-bind="transaction.note"></td><td><a ng-if="tc.tab == 'wire-transfer'" title="confirm" href="" ng-click="tc.confirm(transaction)" class="action approve mr-5"><span class="fa fa-check mr-5"></span>Confirm</a><a ng-if="tc.tab == 'paypal'" title="resend" href="" ng-click="tc.resend(transaction)" class="action approve mr-5"><span class="fa fa-paper-plane mr-5"></span>Resend</a><a title="cancel" href="" ng-click="tc.cancel(transaction)" class="action disapprove mr-5"><span class="fa fa-close mr-5"></span>Cancel</a></td></tr></tbody></table><p ng-if="tc.transactions.length == 0" class="empty">Transactions list is empty.</p></div></div></div></div>
