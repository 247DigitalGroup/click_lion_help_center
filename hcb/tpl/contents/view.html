<div ng-controller="CampaignsController as cc"><div class="top-bar"><div class="rw sp-0 ph-25"><div class="cl"><div ng-show="cc.campaign" class="heading velocity-transition-slideDownIn"><h2 class="page-title">{{cc.campaign.name}}<small ng-if="cc.campaign.status == 'approved'"><span class="fa fa-check-circle ml-10 mr-5"></span>approved</small><small ng-if="cc.campaign.status == 'suspended'"><span class="fa fa-times-circle ml-10 mr-5"></span>suspended</small></h2><h4 class="page-subtitle">Crawled Articles Review</h4></div></div></div></div><div class="rw sp-0"><div ng-class="{'sm-6': cc.currentPreviewUrl != null}" class="cl"><table ng-show="cc.campaign" class="articles"><thead><tr><th>Source</th><th>Title</th></tr></thead><tbody><tr ng-repeat="article in cc.articles"><td><div ng-style="{'background-image': 'url(' + article.image_url + ')'}" tooltips="tooltips" tooltip-html="&lt;img src=&quot;{{article.image_url}}&quot;/&gt;&lt;p class=&quot;title&quot;&gt;{{article.title}}&lt;/p&gt;" tooltip-class="image-preview" tooltip-speed="0" tooltip-lazy="false" class="bi image"></div></td><td><p ng-bind="article.title" class="title"></p><a ng-href="{{article.url}}" ng-bind="article.url" target="_blank" class="url"></a></td></tr><tr ng-if="cc.articles.length == 0"><td colspan="2">No more articles for reviewing</td></tr></tbody></table><div ng-show="cc.campaign.name" class="mh-15 mt-20 tr"><button ng-click="cc.approve(cc.id)" ng-if="cc.campaign.status == 'reviewing'" class="success">Approve this campaign</button><button ng-click="cc.showDisapproveModal(cc.campaign)" ng-if="cc.campaign.status == 'reviewing'" class="danger ml-10">Disapprove this campaign</button><a ng-if="cc.articles.length == 0 &amp;&amp; cc.page &gt; 1" ng-href="#/campaigns/{{cc.id}}/{{cc.page - 1}}" class="button cancel ml-10">Back</a><a ng-if="cc.articles.length &gt; 0" ng-href="#/campaigns/{{cc.id}}/{{cc.page + 1}}" class="button cancel ml-10">View more articles</a></div></div><div ng-class="{'sm-6': cc.currentPreviewUrl != null, h: cc.currentPreviewUrl == null}" class="cl preview-panel"><preview><iframe ng-src="{{cc.currentPreviewUrl}}" class="preview"></iframe></preview></div></div></div>
