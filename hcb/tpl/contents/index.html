<div ng-controller="ContentsController as cc"><div class="top-bar"><div class="rw sp-0 ph-25"><div class="cl"><div class="heading"><h2 class="page-title">Content Review Tasks</h2><h4 class="page-subtitle">Ordered by priority</h4></div><ul class="tabs"><li ng-class="{'active': cc.tab == 'reviewing'}"><a href="#/contents/reviewing">Reviewing</a></li><li ng-class="{'active': cc.tab == 'approved'}"><a href="#/contents/approved">Approved</a></li><li ng-class="{'active': cc.tab == 'disapproved'}"><a href="#/contents/disapproved">Disapproved</a></li></ul></div></div></div><div id="tasks" class="tab"><div class="rw sp-0"><div class="cl"><table ng-show="cc.contents" class="articles velocity-transition-fadeIn"><thead><tr><th>Source</th><th>Title</th><th ng-if="cc.tab == 'reviewing'">Actions</th></tr></thead><tbody><tr ng-repeat="content in cc.contents"><td><div ng-style="{'background-image': 'url(' + content.image_url + ')'}" tooltips="tooltips" tooltip-html="&lt;img src=&quot;{{content.image_url}}&quot;/&gt;&lt;p class=&quot;title&quot;&gt;{{content.title}}&lt;/p&gt;" tooltip-class="image-preview" tooltip-speed="0" tooltip-lazy="false" class="bi image"></div></td><td><p ng-bind="content.title" class="title"></p><a ng-href="{{content.url}}" ng-bind="content.url" target="_blank" class="url"></a></td><td ng-if="cc.tab == 'reviewing'" class="pt-15"><a ng-click="cc.approve(content)" href="" class="action approve mr-5"><span class="fa fa-check mr-5"></span>Approve</a><a ng-click="cc.showDisapproveModal(content)" href="" class="action disapprove"><span class="fa fa-close mr-5"></span>Disapprove</a></td></tr></tbody></table><p ng-if="cc.contents.length == 0" class="empty">Contents list is empty.</p><div ng-show="cc.contents" class="mh-15 mt-20 tr"><a ng-if="cc.contents.length == 0 &amp;&amp; cc.page &gt; 1" ng-href="#/contents/{{cc.tab}}/{{cc.page - 1}}" class="button cancel ml-10">Back</a><a ng-if="cc.contents.length &gt; 0" ng-href="#/contents/{{cc.tab}}/{{cc.page + 1}}" class="button cancel ml-10">View more articles</a></div></div></div></div></div>
