<div ng-controller="DomainsController as dc"><div class="top-bar"><div class="rw sp-0 ph-25"><div class="cl"><div class="heading"><h2 class="page-title">Domain Review Tasks</h2><h4 class="page-subtitle">Ordered by priority</h4></div><ul class="tabs"><li ng-class="{'active': dc.tab == 'reviewing'}"><a href="#/domains/reviewing">Reviewing</a></li><li ng-class="{'active': dc.tab == 'approved'}"><a href="#/domains/approved">Approved</a></li><li ng-class="{'active': dc.tab == 'unapproved'}"><a href="#/domains/unapproved">Unapproved</a></li></ul></div></div></div><div id="tasks" class="tab"><div class="rw sp-0"><div class="cl"><table ng-show="dc.domains" class="velocity-transition-fadeIn domains"><thead ng-cloak="ng-cloak"><tr><th>No.</th><th>Name</th><th>Sensitive</th><th ng-if="dc.tab == 'unapproved'">Reason</th><th ng-if="dc.tab == 'reviewing'">Review</th></tr></thead><tbody><tr ng-repeat="domain in dc.domains"><td ng-bind="$index + 1"></td><td><a ng-href="{{domain.address}}" ng-bind="domain.address" target="_blank" class="title"></a></td><td ng-bind="domain.sensitive"></td><td ng-if="dc.tab == 'unapproved'" ng-bind="domain.message"></td><td ng-if="dc.tab == 'reviewing'"><a ng-click="dc.approve(domain)" href="" class="action approve mr-5"><span class="fa fa-check mr-5"></span>Approve</a><a ng-click="dc.showDisapproveModal(domain)" href="" class="action disapprove"><span class="fa fa-close mr-5"></span>Disapprove</a></td></tr></tbody></table><p ng-if="dc.domains.length == 0" class="empty">Domain list is empty.</p></div></div></div></div>
