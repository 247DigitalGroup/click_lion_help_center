<div ng-click="modal.close($event)" class="modal-overlay"><div class="ctn"><div class="rw sp-0"><div class="cl lg-6 md-8 sm-10 sm-ct"><div class="modal fadeIn animated"><div class="header"><h2 class="title">Confirm Transaction <small ng-bind="modal.transaction.transaction_id"></small></h2></div><div class="body"><div class="rw"><div class="cl"><p class="ng-cloak">Do you really want to confirm <strong>${{modal.transaction.amount}} </strong>transaction by <strong>{{modal.transaction.user_name}}</strong>?</p><textarea placeholder="Transaction note is required" rows="3" ng-model="modal.note"></textarea></div></div></div><div class="footer tr"><button ng-click="modal.submit()" class="mr-10 danger">Confirm this transaction</button><button ng-click="modal.close()" class="cancel">Cancel</button></div></div></div></div></div></div>
