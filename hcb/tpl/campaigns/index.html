<div ng-controller="CampaignsController as cc"><div class="top-bar"><div class="rw sp-0 ph-25"><div class="cl"><div class="heading"><h2 class="page-title">Campaign Review Tasks</h2><h4 class="page-subtitle">Ordered by priority</h4></div><ul class="tabs"><li ng-class="{'active': cc.tab == 'reviewing'}"><a href="#/campaigns/reviewing">Reviewing</a></li><li ng-class="{'active': cc.tab == 'approved'}"><a href="#/campaigns/approved">Approved</a></li><li ng-class="{'active': cc.tab == 'suspended'}"><a href="#/campaigns/suspended">Suspended</a></li></ul></div></div></div><div id="tasks" class="tab"><div class="rw sp-0"><div class="cl"><table ng-show="cc.campaigns" class="velocity-transition-fadeIn campaigns"><thead><tr><th>No.</th><th>Name</th><th ng-if="cc.tab == 'suspended'">Reason</th><th>Expired At</th><th>Created At</th></tr></thead><tbody><tr ng-repeat="campaign in cc.campaigns"><td ng-bind="$index + 1"></td><td><a ng-href="#/campaigns/{{campaign._id}}/1" ng-bind="campaign.name" class="title"></a></td><td ng-if="cc.tab == 'suspended'" ng-bind="campaign.message"></td><td></td><td></td></tr></tbody></table><p ng-if="cc.campaigns.length == 0" class="empty">Campaign list is empty.</p></div></div></div></div>
